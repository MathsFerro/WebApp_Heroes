<h2>My Heroes</h2>
<ul class="heroes">
 <!-- Laço for each dentro do Angular é ex: *ngFor = "let nome of nomes" --> 
    <li *ngFor = 'let hero of heroes' 
        [class.batata]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<!-- A propriedade *ngIf aparece somente quando a propriedade possui algum valor -->
<div *ngIf="selectedHero">
    <h2>{{selectedHero.name}}</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
        <label>name: 
            <input [(ngModel)]="selectedHero.name" placeholder="name"/>
        </label>
    </div>
</div>
